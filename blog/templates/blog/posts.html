{% extends "blog/base.html" %}
{% block content %}

<div class = "wrapper">
<div class = "postgrid">
{% for post in posts %}

<div class = "postcardgrid">
  <a href = "{% url 'blog:postdetail' pk=post.pk %}"></a>
  {% for image in post.images.all %}
  {% if forloop.first %}
  <!--
    <div class="pics" style="background-image:url('{{ image.image.url }}');
    background-repeat:no-repeat;">
  </div>-->
  <div class="pics">
    <div class="postsoverlay"></div>
    <p class="tag">{{post.ptype}}</p>
    <img class="picture" src="{{ image.image.url }}" />

  </div>
  {% endif %}
  {% endfor %}
  <div class = "postcardtext">
    <h3 class = "postheader">{{post.title}}</h3>
    <p class="date">{{post.published_date|date:"M d Y"}}</p>
    <p class = "posttext">{{post.text|truncatewords:18}}</p>
  </div>

</div>

{% endfor %}
</div>

</div>
{% endblock %}
